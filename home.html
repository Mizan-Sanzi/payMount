<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiscalOn Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <!-- <h1>Welcome to FiscalOn</h1> -->
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <!-- Available Balance -->
                <div class="stats shadow">
                    <div class="stat">
                      <div id="currentBalance" class="stat-value">9400</div>
                      <div class="stat-desc">Available Balance</div>
                    </div>
                  </div>
                  <!-- divider -->
                  <div class="divider"></div>
                  <!-- User action button -->
                  <div>
                    <button id="btn-showAddMoney" class="btn btn-lg">Add Money</button>
                  <button id="btn-showCashOut" class="btn btn-lg">Cash Out</button>
                  </div>
                  <!-- divider -->
                  <div class="divider"></div>
                  <!-- add money form start -->
                <div id="addMoneyForm" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="inputMoney" type="text" placeholder="Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="addedPin" type="password" placeholder="Your Pin" class="input input-bordered" autocomplete="off" required />
                      </div>
                      <div class="form-control mt-6">
                        <button id="btn-addMoney" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                  </div>
                  <!-- add money form end -->
                   <!-- Cash Out Start Here -->
                   <div id="cashOutForm" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="cashOutAmount" type="text" placeholder="Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="cashOutPin" type="password" placeholder="Your Pin" class="input input-bordered" autocomplete="off" required />
                      </div>
                      <div class="form-control mt-6">
                        <button id="btn-cashOut" class="btn btn-primary">Cash Out</button>
                      </div>
                    </form>
                  </div>
                    <!-- Cash Out Ends Here -->
              </div>
            </div>
          </div>
    </main>
    <script src="./home.js"></script>
    <script src="./cashOut.js"></script>
    <script src="./toggle.js"></script>
</body>
</html>
